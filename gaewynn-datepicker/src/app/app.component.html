<div [formGroup]="gwDatePickerForm">
  <fieldset style="margin-bottom: 20px;">
    <legend>2 datepickers sharing the same formats (Starting using FR formats - Currently in <b>'{{ getCurrentLanguage1() }}'</b>)</legend>

    <p>
      <gaewynn-datepicker [options]="gwDatePickerOptions">
        <mat-form-field appearance="fill">
          <mat-label>{{ hint }}</mat-label>
          <input matInput [formControl]="getCustomDateFormControl()" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </gaewynn-datepicker>
    </p>

    <p>
      <gaewynn-datepicker [options]="gwDatePickerOptions">
        <mat-form-field appearance="fill">
          <mat-label>{{ hint }}</mat-label>
          <input matInput [formControl]="getCustomDate1FormControl()" [matDatepicker]="picker1">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </gaewynn-datepicker>
    </p>
  
    <button mat-button (click)="updateGWDatePickerDateFormats()">Switch to <b>'{{ getSwitchToLabel1() }}'</b> formats</button>
  </fieldset>

  <fieldset>
    <legend>1 datepicker dissociated from the 2 others (Starting using EN formats - Currently in <b>'{{ getCurrentLanguage2() }}'</b>)</legend>

    <p>
      <gaewynn-datepicker [options]="gwDatePickerOptions2">
        <mat-form-field appearance="fill">
          <mat-label>{{ hint2 }}</mat-label>
          <input matInput [formControl]="getCustomDate2FormControl()" [matDatepicker]="picker2">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </gaewynn-datepicker>      
    </p>

    <button mat-button (click)="updateGWDatePickerDateFormats2()">Switch to <b>'{{ getSwitchToLabel2() }}'</b> formats</button>
  </fieldset>
</div>
